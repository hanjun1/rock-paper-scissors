<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1 id="header-text">ROCK PAPER SCISSORS!</h1>
    </header>
    <div id="scoreboard">
      <div id="my-score-container" class="score-container">
        <h2 class="score-header">My Score</h2>
        <p id="my-score" class="score">0</p>
      </div>
      <div id="computer-score-container" class="score-container">
        <h2 class="score-header">Computer Score</h2>
        <p id="computer-score" class="score">0</p>
      </div>
    </div>
    <div id="main-header-container">
      <h2 id="main-header">Choose Your Weapon</h2>
    </div>
    <div id="main">
      <div class="selection">
        <input type="image" id="rock" src="images/rock.png" />
      </div>
      <div class="selection">
        <input type="image" id="paper" src="images/paper.png" />
      </div>
      <div class="selection">
        <input
          type="image"
          id="scissors"
          src="images/scissor.png"
          alt="scissors"
        />
      </div>
    </div>
    <div id="result-container">
      <p id="result"></p>
    </div>
    <div id="play-again-container">
      <button
        id="play-again"
        style="--content: 'Play Again!'"
        class="disappear"
      >
        <div class="left"></div>
        Play Again!
        <div class="right"></div>
      </button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
